<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortoise TTS App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tortoise TTS</h1>
        <form id="tts-form">
            <textarea id="text" placeholder="Enter text to convert to speech" required></textarea>
            <select id="voice">
                <option value="random">Random Voice</option>
                <option value="train">Train Voice</option>
            </select>
            <input type="number" id="speed" value="1.0" step="0.1" min="0.5" max="2.0" placeholder="Speed (0.5-2.0)">
            <button type="submit">Generate Speech</button>
        </form>
        <audio id="audio" controls></audio>
        <canvas id="wave"></canvas>
    </div>
    <script src="/static/three.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
